{% load static %}
{% include 'includes/messages.html' %}
<div class="page-header">
    <div class="header-wrapper row m-0">
        <div class="header-logo-wrapper col-auto p-0">
        <div class="logo-wrapper"><a href=""> <img class="img-fluid for-light" src="{% static 'assets/images/logo/dlapp_logo.png' %}" alt=""><img class="img-fluid for-dark" src="{% static 'assets/images/logo/dlapp_logo.png' %}" alt="Logo"></a></div>
        <div class="toggle-sidebar">
            <svg class="sidebar-toggle"> 
            <use href="{% static 'assets/svg/icon-sprite.svg' %}#stroke-animation"></use>
            </svg>
        </div>
        </div>
        <div class="col-sm-4 form-inline search-full d-none d-xl-block">

        </div>
        <div class="nav-right col-xl-8 col-lg-12 col-auto pull-right right-header p-0">
        <ul class="nav-menus">

            <li>
            <div class="mode">
                <svg class="for-dark">
                <use href="{% static 'assets/svg/icon-sprite.svg' %}#moon"></use>
                </svg>
                <svg class="for-light">
                <use href="{% static 'assets/svg/icon-sprite.svg' %}#Sun"></use>
                </svg>
            </div>
            </li>
            <li class="profile-nav onhover-dropdown pe-0 py-0">
            <div class="d-flex align-items-center profile-media">
                <div class="b-r-25 bg-primary text-white d-flex align-items-center justify-content-center" style="width:40px;height:40px;font-size:1.5rem;">
                    {{ request.user.get_full_name|default:''|slice:":1"|upper }}
                </div>
                <div class="flex-grow-1 user"><span>{{ request.user.get_full_name|default:request.user.username  }}</span>
                <p class="mb-0 font-nunito">Profile 
                    <svg>
                    <use href="{% static 'assets/svg/icon-sprite.svg' %}#header-arrow-down"></use>
                    </svg>
                </p>
                </div>
            </div>
            <ul class="profile-dropdown onhover-show-div">
                <li><a href="{% url "my_profile" %}"><i data-feather="user"></i><span>Account </span></a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none;border:none;padding:0;color:inherit;font:inherit;cursor:pointer;">
                            <i data-feather="log-in"></i><span>Log Out</span>
                        </button>
                    </form>
                </li>
            </ul>
            </li>
        </ul>
        </div>
        <script class="result-template" type="text/x-handlebars-template">
        <div class="ProfileCard u-cf">              
        <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
        <div class="ProfileCard-details">
        <div class="ProfileCard-realName">{{name}}</div>
        </div>
        </div>
        </script>
    </div>
</div>

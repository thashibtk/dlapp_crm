{% extends 'base.html' %}
{% block content %}

<div class="container-fluid default-dashboard">
  <div class="row">
    <div class="col-md-12 project-list">
      <div class="card">
        <div class="row">
          <div class="col-md-6 p-0">
            <ul class="nav nav-tabs border-tab d-flex" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" href="#" role="tab" aria-selected="true">
                  <i data-feather="image"></i> Add Consultation Photo â€¢ {{ c.patient.name }}
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-6 p-0 d-flex justify-content-end align-items-center gap-2">
            <a class="btn btn-outline-secondary" href="{% url 'consultation_detail' pk=c.pk %}">
              <i class="fa fa-arrow-left me-2"></i>Back to Consultation
            </a>
          </div>
        </div>
      </div>
    </div>

    <form method="post" enctype="multipart/form-data" novalidate class="card p-3 d-print-none">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
      {% endif %}

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label" for="{{ form.photo_type.id_for_label }}">Photo type</label>
          {{ form.photo_type }}
        </div>
        <div class="col-md-4">
          <label class="form-label" for="{{ form.image.id_for_label }}">Image</label>
          {{ form.image }}
        </div>
        <div class="col-12">
          <label class="form-label" for="{{ form.notes.id_for_label }}">Notes</label>
          {{ form.notes }}
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <a class="btn btn-light" href="{% url 'consultation_detail' pk=c.pk %}">Cancel</a>
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>

<style>
  @media print { .nav, .btn, .d-print-none { display:none!important } .card{border:none;box-shadow:none} }
</style>
{% endblock %}
